<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB-Slider</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="result"></div>
      <div class="output">rgb(0,0,0)</div>
      <div class="slider">
        <label for="">Red</label>
        <input type="range" name="" id="" class="red" value="0" max="255" />
        <label for="">Green</label>
        <input type="range" name="" id="" class="green" value="0" max="255" />
        <label for="">Blue</label>
        <input type="range" name="" id="" class="blue" value="0" max="255" />
      </div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
